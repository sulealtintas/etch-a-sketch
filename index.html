<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="grid"></div>
        <button onclick="setDrawingMode('classic')">Classic</button>
        <button onclick="setDrawingMode('rainbow')">Rainbow</button>
        <button onclick="resetGrid()">Reset</button>
        <input type="range" min="16" max="64" value="16" class="slider" id="grid-size-slider">
    </body>
</html>
